<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The little Taco Shop Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#about">About LTS</a></li>
          <li><a href="index.html#menu">Our Menu</a></li>
          <li><a href="hours.html#timing">Store Hours</a></li>
        </ul>
      </nav>
    </header>

    <section id="photo">
      <p>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <img
          src="img/tacos_close_up_400x260.png"
          alt="This an image of Tacos"
        />
        <br />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Little Taco Shop Tacos
      </p>
    </section>

    <article id="form">
      <h3>Our Contact Form</h3>
      <form>
        <fieldset>
          <legend>Send us a Message</legend>
          <p>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="your name" />
            <br />
            <br />
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="your email"
            />
          </p>
          <br />
          <label for="message">Your Message:</label>
          <br />
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Type your message here"
          ></textarea>
          <br />
        </fieldset>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
      </form>
    </article>
    <footer id="location">
      <h3>Our Location</h3>
      <address>
        555 Taco <em>Temptation Lane, Suite T</em><br />
        Kansas City,MO 55555-5555
      </address>
      <p>Phone: <u>555-555-5555</u></p>
      <p>
        <a href="#">Back to Top</a>
      </p>
      <hr />
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
